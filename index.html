<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Galaxy - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="login-container">
        <div class="text">
        <h1>Gadget Galaxy</h1>
        <h2>Login</h2>
        <form id="login-container" action="Home.html" method="get">
            <h1><label>Username</label></h1>
            <input type="text" id="Username" name="Username" required >
            
            <h1><label>Password</label></h1>
            <input type="password" id="Password" name="Password" required><br>

            <input type="submit" class="but" value="Login">
        </form>
        <p>Don't have an account? <a href="Register.html">Register here</a>     Or    <a href="Admin Login.html">Admin Login</a></p>
        </div>
    </div>
</body>
</html>
